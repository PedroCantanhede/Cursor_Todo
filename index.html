<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="header">
                <h1 class="main-title">Crie uma tarefa!</h1>
            </div>
            <span class="subtitle">Categorias</span>
            <div class="categories">
                <div class="category-card work">
                    <span class="category-tasks" id="work-tasks-count">20 tarefas</span>
                    <span class="category-title">Trabalho</span>
                    <div class="category-progress">
                        <div class="progress-bar work" id="work-progress-bar"></div>
                    </div>
                </div>
                <div class="category-card personal">
                    <span class="category-tasks" id="personal-tasks-count">15 tarefas</span>
                    <span class="category-title">Pessoal</span>
                    <div class="category-progress">
                        <div class="progress-bar personal" id="personal-progress-bar"></div>
                    </div>
                </div>
            </div>
            <div class="input-section">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Pesquisar tarefa">
                    <span class="search-icon"><i class="fas fa-search"></i></span>
                </div>
                <button id="addTask">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="active">Ativas</button>
                <button class="filter-btn" data-filter="completed">Concluídas</button>
            </div>
            <ul id="taskList"></ul>
            <div class="footer">
                <span id="tasksCounter">0 tarefas restantes</span>
                <button id="clearCompleted">Limpar concluídas</button>
            </div>
        </div>
    </div>
    <!-- Modal de Nova Tarefa -->
    <div id="modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal">
            <h2>Nova Tarefa</h2>
            <form id="modal-form">
                <div class="form-group">
                    <label for="modal-title">Título</label>
                    <input type="text" id="modal-title" name="modal-title" required maxlength="60" placeholder="Digite o título da tarefa">
                </div>
                <div class="form-group">
                    <label for="modal-desc">Descrição</label>
                    <textarea id="modal-desc" name="modal-desc" rows="3" maxlength="200" placeholder="Digite uma descrição (opcional)"></textarea>
                </div>
                <div class="form-group">
                    <label>Categoria</label>
                    <div class="category-options">
                        <label><input type="radio" name="modal-category" value="Trabalho" checked> Trabalho</label>
                        <label><input type="radio" name="modal-category" value="Pessoal"> Pessoal</label>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" id="modal-cancel">Cancelar</button>
                    <button type="submit" id="modal-save" class="primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="dist/main.js"></script>
</body>
</html>
